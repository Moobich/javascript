<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice Tools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">JavaScript Practice Tools</h1>
        
        <div class="tool-card">
            <h2>Table Generator</h2>
            <div class="input-group">
                <label for="number">Enter a number:</label>
                <input type="number" id="number" placeholder="Type Your Table Number">
                <button onclick="printTable()">Show Table</button>
            </div>
            <div id="tableResult" class="result-box"></div>
        </div>

        <div class="tool-card">
            <h2>Radius Functions Generator</h2>
            <div class="input-group">
                <input type="number" id="display" placeholder="Type Your Circle Radius">
                <button onclick="displayhtml()">Calculate</button>
            </div>
            <div id="displayResult" class="result-box"></div>
        </div>

        <div class="tool-card">
            <h2>Comparing Numbers</h2>
            <div class="input-group">
                <input type="number" id="compareinput1" placeholder="Type Number 1">
                <input type="number" id="compareinput2" placeholder="Type Number 2">
                <button onclick="comparenumbers()">Compare</button>
            </div>
            <div id="compareResult" class="result-box"></div>
        </div>

        <div class="tool-card">
            <h2>User Login</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="u1">Username</label>
                    <input type="text" id="u1" placeholder="Type username">
                </div>
                <div class="form-group">
                    <label for="p1">Password</label>
                    <input type="password" id="p1" placeholder="Type password">
                </div>
                <button type="button" onclick="checklogin()">Login</button>
            </form>
        </div>

        <div class="tool-card">
            <h2>Number Sign Check</h2>
            <div class="input-group">
                <input type="number" id="digitcheck" placeholder="Enter a number">
                <button onclick="signcheck()">Check</button>
            </div>
            <div id="checksign" class="result-box"></div>
        </div>

        <div class="tool-card">
            <h2>Grade Calculator</h2>
            <div class="input-group">
                <input type="number" id="obtainedmarks" placeholder="Obtained marks">
                <input type="number" id="totalmarks" placeholder="Total marks">
                <button onclick="getgrades()">Get Grade</button>
            </div>
            <div id="gradeprint" class="result-box"></div>
        </div>

        <div class="tool-card">
            <h2>Day Name Generator</h2>
            <div class="input-group">
                <input type="number" id="weekday" placeholder="Type number 1-7" min="1" max="7">
                <button onclick="dayname()">Get Day</button>
            </div>
            <div id="weekResult" class="result-box"></div>
        </div>

        <div class="tool-card">
            <h2>Factorial Calculator</h2>
            <div class="input-group">
                <button onclick="factorial5()">Calculate 5!</button>
            </div>
            <div id="factorialResult" class="result-box"></div>
        </div>

        <div class="tool-card">
            <h2>Basic Calculator</h2>
            <div class="calculator">
                <div class="form-group">
                    <label for="no1">First number</label>
                    <input type="number" id="no1" min="-99" max="99">
                </div>
                <div class="form-group">
                    <select id="operator">
                        <option value="add">Add (+)</option>
                        <option value="subtract">Subtract (-)</option>
                        <option value="Multiply">Multiply (ร)</option>
                        <option value="divide">Divide (รท)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="no2">Second number</label>
                    <input type="number" id="no2" min="-99" max="99">
                </div>
                <button onclick="calculator()">Calculate</button>
            </div>
        </div>

        <div class="tool-card">
            <h2>User Input Until Zero</h2>
            <div class="input-group">
                <input type="number" id="uinput" placeholder="Enter a number">
                <button onclick="uinputhtml()">Start</button>
            </div>
            <div id="uinputResult" class="result-box"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
